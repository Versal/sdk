<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Versal SDK</title>
    <meta name="viewport" content="width=device-width"/>
    <script src="bower_components/versal-component-runtime/dist/runtime.min.js"></script>
    <link rel="import" href="bower_components/versal-gadget-launchers/iframe-launcher/iframe-launcher.html" />
    <style>
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      height: 100%;
    }

    versal-iframe-launcher, versal-iframe-launcher iframe {
      display: block;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <!-- use versal.html so that express resolves the actual path -->
    <versal-iframe-launcher src="versal.html" data-environment='{ "courseId": "local", "api": { "url": "/api", "sessionId": "local-session" } }' />
  </body>
</html>
