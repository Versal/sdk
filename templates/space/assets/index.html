<!DOCTYPE html>
<html>
<head>
<title>Behold the mighty gadget</title>
<style>
@-webkit-keyframes spin {
  from { -webkit-transform: rotate(0deg); }
  to { -webkit-transform: rotate(360deg); }
}

body {
  margin: 0; padding: 0;
  background: #000 url(./bg.png) no-repeat;
  font-family: arial;
}

.module {
  width: 236px;
  height: 201px;
  margin: 100px auto;
  background: url(./module.jpg) no-repeat;
  -webkit-animation: spin 15s linear infinite;
}

.message {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 20px;
  left: 20px;
}
.message:before {
  content: "\2014";
}
</style>
</head>

<body>
  <div class="module"></div>
  <div class="message"></div>

  <script src="./index.js"></script>
</body>
</html>
