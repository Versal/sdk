<% if (deleted) { %>
  <div class="deleted_comment">
    <p>Comment has been deleted</p>
  </div>
<% } else { %>
  <div class="comment-inner">
    <img src="<%- profileImage() %>"></img>
    <div class="commentInfo">
      <p class="commentAuthor"><%- user.firstName %></p><br/>
      <p class="commentDate"><span class="js-timestamp timestamp">seconds</span> ago</p>
    </div>
    <p class="js-comment-body comment-body"><%- body %></p>
    <div class="js-comment-actions comment-actions">
      <span class="js-show comment-action show-more">show more</span>
      <span class="js-show comment-action show-less">show less</span>
      <% if (editable) { %>
        <span class="js-delete-comment delete-comment comment-action pull-right">delete</span>
      <% } %>
    </div>
  </div>
<% } %>
