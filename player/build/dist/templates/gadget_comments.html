<ul class="comments-toolbar">
  <li class="actions">
    <span class="comments js-comments">
      <span class="js-comments-toggle">
        <i class="icon-comment">
          <p class="js-comments-count comments-count"><%- commentCount %></p>
        </i>
      </span>
      <div class="js-comments-box comments-box hide">
        <div class="inner-comments"></div>
        <textarea class="js-submit-comment-text submit-comment-text" placeholder="Write a message here..."></textarea>
        <div class="submit-action-buttons js-submit-action-buttons">
          <button class="cancel-button js-cancel-comment ">cancel</button>
          <button class="action submit-button js-submit-comment">submit</button>
        </div>
      </div>
    </span>
  </li>
</ul>
