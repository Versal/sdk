<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Versal 'scriptless' launcher</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/player-bundle.css">
    <script src="bower_components/customevent-polyfill/customevent-polyfill.min.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/versal-gadget-launchers/index.html">
  </head>
  <body>
    <div class="player-container" style="height:100%"></div>
    <script src="scripts/player-bundle.js"></script>
    <script>
    window.addEventListener('message', function(e) {
      if(e.data.event == 'environmentChanged') {
        window.player = new window.VersalPlayer(e.data.data);
      }
    });

    window.addEventListener('WebComponentsReady', function(){
      window.parent.postMessage({ event: 'startListening' }, '*');
    });
    </script>
  </body>
</html>
