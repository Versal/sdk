<span class="js-comments-toggle">
  <i class="icon-comment">
    <p class="comments-count"><%- commentCount %></p>
  </i>
</span>
<div class="comments-box hide">
  <div class="inner-comments"></div>
  <textarea class="submit-comment-text" placeholder="Write a message here..."></textarea>
  <button class="cancel-button js-cancel-comment">cancel</button>
  <button class="action submit-button js-submit-comment">submit</button>
</div>
