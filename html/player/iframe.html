<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Versal</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="styles/player-bundle.css"/>
    <script src="bower_components/requirejs/require.js" data-main="scripts/launcher"></script>
  </head>
  <body>
    <div class="player-container" style="height:100%"></div>
    <iframe src="#" id="tracker-frame" width="0" height="0" tabindex="-1" title="empty" style="display:none"></iframe>
    <script>
      (function (win) {
        var data, iframe, sendr, to = 30000,
            actions = ['mousedown','mousemove','click','keydown','touchstart'],
            origin = 'https://versal.com';

        win.addEventListener('message', function (evt) {
          try {
            data = JSON.parse(evt.data);
            switch (data.event) {
              case 'ready':
                if (evt.origin !== origin) return;
                require(['cdn.underscore'], function (_) {
                  sendr =  _.throttle(function (e) {
                    iframe.contentWindow.postMessage('{"event":"action","type":"'+ e.type + '"}', origin);
                  }, to);
                  _.each(actions, function (a) {
                    win.addEventListener(a, sendr);
                  });
                });
              break;
              case 'player:launch':
                iframe = document.getElementById('tracker-frame');
                iframe.src = origin + '/c/' + data.course + '/learn?utm_source=player&utm_medium=vjs';
            }
          } catch (e) { return; }
        });
      })(window);
    </script>
  </body>
</html>
